version: "3.9"

services:
  django:
    build: .
    container_name: django_app_dev
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis_server_dev
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: celery_worker_dev
    command: celery -A main worker -l info -Q default -c 2
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: celery_beat_dev
    command: celery -A main beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django
    restart: unless-stopped